<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>American ⇆ British Translator</title>
		<link rel="apple-touch-icon" sizes="180x180" href="/public/assets/apple-touch-icon.png">
		<link rel="icon" type="image/png" sizes="32x32" href="/public/assets/favicon-32x32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/public/assets/favicon-16x16.png">
		<link rel="manifest" href="/public/assets/site.webmanifest">
		<link rel="stylesheet"
			  href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
			  integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
			  crossorigin="anonymous">
		<link rel="stylesheet" href="/public/css/index.css">
	</head>
	<body>
		<div class="d-flex flex-column align-items-start" id="root">
			<header>
				<h1>American ⇆ British English Translator</h1>
			</header>
			<main class="container m-0 position-relative d-flex flex-row justify-content-start">
				<section class="wrapper w-50 position-relative rounded-2 d-flex flex-column me-3">
					<form id="form" method="post">
						<div class="form-group d-flex flex-column">
							<textarea class="form-control w-100 mb-2 p-1" id="form-control-input" name="text" rows="10"
									  cols="60" aria-label="Text to translate"></textarea>
							<select id="locale-select" name="locale" class="form-control form-control-lg mb-2"
									aria-label="Select Locale">
								<option value="american-to-british">American to British</option>
								<option value="british-to-american">British to American</option>
							</select>
						</div>
						<button type="submit" class="btn btn-light btn-outline-dark w-100">Translate</button>
					</form>
				</section>
				<section class="wrapper w-50 position-relative rounded-2 d-flex flex-column">
					<p id="result-label" class="m-0 fs-4 font-weight-bold">Translated Sentence:</p>
					<p id="results" class="form-control-plaintext p-0 m-0"></p>
					<p id="error-msg" class="form-control-plaintext p-0 m-0"></p>
				</section>
			</main>
		</div>
		<script type="text/javascript" src="/public/js/index.js"></script>
	</body>
</html>
